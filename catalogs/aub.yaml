metadata:
  version: 1
  data_path: aub
sources:
  aco:
    driver: oai_xml
    args:
      collection_url: https://libraries.aub.edu.lb/xtf/oai
      metadata_prefix: oai_dc
      set: "aco"
    metadata:
      data_path: aub/aco
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
