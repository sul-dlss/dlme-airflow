  data_path: sakip-sabanci
sources:
  abidindino:
    description: "ABİDİN DİNO ARCHIVE"
    driver: oai_xml
    args:
      collection_url: http://cdm21044.contentdm.oclc.org/oai/oai.php
      metadata_prefix: oai_dc
      set: abidindino
    metadata:
      data_path: sakip-sabanci/abidindino-xml
      config: ssm_iiif_config
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
  emirgan:
    description: "Emirgan Archive"
    driver: iiif_json
    metadata:
      data_path: sakip-sabanci/emirgan
      config: ssm_iiif_config
