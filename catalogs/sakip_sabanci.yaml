          optional: true
        description_top:
          path: 'description'
          optional: true
        id:
          path: '@id'
          optional: true
        iiif_format:
          path: 'sequences..format'
        profile:
          path: 'sequences..profile'
        resource:
          path: 'sequences..resource.@id'
        thumbnail:
          path: 'thumbnail..@id'
          optional: true
    args:
      collection_url: https://cdm21044.contentdm.oclc.org/iiif/info/emirgan/manifest.json
      dtype:
        context: object
        id: object
        iiif_format: object
        profile: object
