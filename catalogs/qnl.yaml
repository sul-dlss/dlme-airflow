metadata:
  version: 1
  data_path: qnl
  schedule: "40 11 * * *"
sources:
  qnl:
    driver: oai_xml
    args:
      collection_url: https://api.qdl.qa/api/oaipmh
      metadata_prefix: mods_no_ocr
      wait: 2
    metadata:
      record_limit: 200
      data_path: qnl/british-library-combined
      post_harvest: "merge_records"
      config: qnl_config
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
