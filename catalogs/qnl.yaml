metadata:
  version: 1
sources:
  british_library:
    driver: oai_xml
    args:
      collection_url: https://api.qdl.qa/api/oaipmh
      metadata_prefix: mods
    metadata:
      data_path: qnl/british_library
      config: qnl_config
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
