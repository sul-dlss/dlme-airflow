metadata:
  version: 1
sources:
  photographs:
    driver: oai_xml
    args:
      collection_url: https://api.archives-ouvertes.fr/oai/hal
      metadata_prefix: oai_dc
      set: "collection:IFPOIMAGES"
    metadata:
      data_path: ifpo/photographs
      post_harvest: "add_thumbnail_urls"
      config: ifpo_config
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
        description_ar:
          path: "//*/dc:description[@xml:lang='ar']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        description_en:
          path: "//*/dc:description[@xml:lang='en']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        description_fr:
          path: "//*/dc:description[@xml:lang='fr']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        subject_ar:
          path: "//*/dc:subject[@xml:lang='ar']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        subject_en:
          path: "//*/dc:subject[@xml:lang='en']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        subject_fr:
          path: "//*/dc:subject[@xml:lang='fr']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        title_ar:
          path: "//*/dc:title[@xml:lang='ar']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        title_en:
          path: "//*/dc:title[@xml:lang='en']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
        title_fr:
          path: "//*/dc:title[@xml:lang='fr']"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
            dc: "http://purl.org/dc/elements/1.1/"
          optional: True
