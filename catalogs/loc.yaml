            - adab ([kabul]) 1954-1978
            - afghanistan
            - al-arab (baghdad, iraq) 1917-1920
            - al-iraq (baghdad, iraq) 1920-1922
            - al-zaura (baghdad, iraq) 1869-1917
            - arabic language rare materials collection
            - arabian peninsula
            - armenian rarities collection
            - bible
            - bibliotheca alexandrina
            - da kābul kālanay ([kābol]) 1941-1952
            - da kamkiyāno anīs ([kabul]) 1973-1999
            - iraq
            - iraqi national library and archives
            - kandahār (kandahār) 1960-2003
            - national library and archives of the islamic republic of iran
            - persian language rare materials
            - qatar national library
            - shams al-nahār (kābul) 18??-18??
