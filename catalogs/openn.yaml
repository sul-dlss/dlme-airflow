metadata:
  version: 1
  data_path: openn
  schedule: "0 15 25 Jan,Oct *"
sources:
  muslim_world:
    description: University of Pennsylvania Libraries - Manuscripts of the Muslim World
    driver: xml
    metadata:
      data_path: openn/muslim_world
      output_format: json
      config: openn
      fields:
        id:
          path: '/tei:TEI/tei:teiHeader/tei:fileDesc/tei:sourceDesc/tei:msDesc/tei:msIdenfitier/tei:idno'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: false
        title:
          path: '/tei:TEI/tei:teiHeader/tei:fileDesc/tei:titleStmt/tei:title'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: false
        contributor:
          path: '/tei:TEI/tei:teiHeader/tei:fileDesc/tei:titleStmt[tei:resp/text() = "contributor"]/tei:persName'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        publisher:
          path: '/tei:TEI/tei:teiHeader/tei:fileDesc/tei:publicationStmt/tei:publisher'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        note:
          path: '/tei:TEI/tei:teiHeader/tei:fileDesc/tei:notesStmt/tei:note'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        date:
          path: '/tei:TEI/tei:teiHeader/tei:sourceDesc/tei:msDesc/tei:history/tei:origin/tei:p'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        provenance:
          path: '/tei:TEI/tei:teiHeader/tei:sourceDesc/tei:msDesc/tei:history/tei:provenance'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        summary:
          path: '/tei:TEI/tei:teiHeader/tei:sourceDesc/tei:msDesc/tei:msContents/tei:summary'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
        former_owner:
          path: '/tei:TEI/tei:teiHeader/tei:sourceDesc/tei:msDesc/tei:msContents/tei:msItem/tei:respStmt[tei:resp/text() = "former owner"]/tei:persName'
          namespace:
            tei: 'http://www.tei-c.org/ns/1.0'
          optional: true
    args:
      collection_url: https://openn.library.upenn.edu/html/muslimworld_contents.html
      paging:
        link_text: TEI XML
        base_url: https://openn.library.upenn.edu
