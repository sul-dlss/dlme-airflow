metadata:
  version: 1
  data_path: harvard
sources:
  ihp:
    driver: oai_xml
    args:
      collection_url: https://api.lib.harvard.edu/oai
      metadata_prefix: oai_dc
      set: "ihp"
    metadata:
      data_path: harvard/islamic-heritage-project
      config: harvard_ihp_config
      fields:
        id:
          path: "//header:identifier"
          namespace:
            header: "http://www.openarchives.org/OAI/2.0/"
          optional: True
