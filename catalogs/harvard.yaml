metadata:
  version: 1
  data_path: harvard
  schedule: "0 10 * * *"
sources:
  ihp:
    driver: xml
    args:
      collection_url: https://api.lib.harvard.edu/oai?verb=ListRecords&metadata_prefix=mods&set=ihp
    metadata:
      data_path: harvard/islamic_heritage_project
      config: harvard_islamic_heritage_project
      record_selector:
        path: ".//record"
        namespace:
          xmlns: "http://www.openarchives.org/OAI/2.0/"
      fields:
        id:
          path: ".//mods:recordInfo/mods:recordIdentifier"
          namespace:
            mods: "http://www.loc.gov/mods/v3"
          optional: false
        title:
          path: ".//mods:titleInfo/mods:title"
          namespace:
            mods: "http://www.loc.gov/mods/v3"
          optional: true
        type:
