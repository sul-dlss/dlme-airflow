metadata:
  version: 1
sources:
  aims:
    description: "AIMS"
    driver: xml
    suppress:
      agg_is_shown_at: True
      agg_preview: False
    metadata:
      record_selector:
        path: "//item"
        namespace:
      fields:
        id:
          path: ".//guid"
          namespace:
          optional: false
        title:
          path: ".//title"
          namespace:
          optional: true
        author:
          path: ".//itunes:author"
          namespace:
            itunes: "http://www.itunes.com/dtds/podcast-1.0.dtd"
          optional: true
        pub_date:
          path: ".//pubDate"
          namespace:
          optional: true
        description:
          path: ".//description"
          namespace:
          optional: true
        extent:
          path: ".//itunes:duration"
          namespace:
            itunes: "http://www.itunes.com/dtds/podcast-1.0.dtd"
          optional: true
        link:
          path: ".//link"
          namespace:
          optional: true
        thumbnail:
          path: ".//media:content/@url"
          namespace:
            media: "http://search.yahoo.com/mrss/"
          optional: true
    args:
      collection_url: https://feed.podbean.com/themaghribpodcast/feed.xml
  ans:
    description: American Numismatic Society
    driver: csv
  aims:
    args:
      path: /opt/catalogs/aims.yaml
    description: "American Institute for Maghrib Studies"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  ans:
    args:
      path: /opt/catalogs/ans.yaml
    description: "American Numismatic Society"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  aub:
    args:
      path: /opt/catalogs/aub.yaml
    description: "American University of Beirut"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  auc:
    args:
      path: /opt/catalogs/auc_iiif.yaml
    description: "American University in Cairo IIIf Collections"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  bodleian:
    args:
      path: /opt/catalogs/bodleian.yaml
    description: "Bodleian Libraries, University of Oxford"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  cambridge:
    args:
      path: /opt/catalogs/cambridge.yaml
    description: Cambridge University
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  ifpo:
    args:
      path: /opt/catalogs/ifpo.yaml
    description: "Archives ouvertes de l'Institut fran√ßais du Proche-Orient"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  loc:
    args:
      path: /opt/catalogs/loc.yaml
    description: Library of Congress
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  manchester:
    args:
      path: /opt/catalogs/manchester.yaml
    description: Manchester Uninversity
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  penn:
    args:
      path: /opt/catalogs/penn.yaml
    description: University of Pennsylvania and Penn Museum
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  shahre-farang:
    description: 'Shahre Farang'
    driver: feed
    metadata:
      fields:
        id:
          path: .id
        title:
          path: .title
        author:
          path: .author
        published:
          path: .published
        description:
          path: .summary
        subject:
          path: .tags
        shown_at:
          path: .link
        preview:
          path: .media_content[0].url
    args:
      collection_urls:
        - http://shahrefarang.com/feed/
        - http://shahrefarang.com/en/feed/
        - http://shahrefarang.com/ar/feed/
  texas_tech:
    args:
      path: /opt/catalogs/texas_tech.yaml
    description: Texas Tech Uninversity
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  yale:
    args:
      path: /opt/catalogs/yale.yaml
    description: Yale Collections
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
