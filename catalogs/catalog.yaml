metadata:
  version: 1
sources:
  aims:
    args:
      path: /opt/catalogs/aims.yaml
    description: "American Institute for Maghrib Studies"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  ans:
    args:
      path: /opt/catalogs/ans.yaml
    description: "American Numismatic Society"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  aub:
    args:
      path: /opt/catalogs/aub.yaml
    description: "American University of Beirut"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  auc:
    args:
      path: /opt/catalogs/auc_iiif.yaml
    description: "American University in Cairo IIIf Collections"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  bodleian:
    args:
      path: /opt/catalogs/bodleian.yaml
    description: "Bodleian Libraries, University of Oxford"
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  manchester:
    args:
      path: /opt/catalogs/manchester.yaml
    description: Manchester Uninversity
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  penn:
    args:
      path: /opt/catalogs/penn_museum.yaml
    description: Penn Museum
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  shahre-farang:
    description: 'Shahre Farang'
    driver: feed
    metadata:
      fields:
        id:
          path: .id
        title:
          path: .title
        author:
          path: .author
        published:
          path: .published
        description:
          path: .summary
        subject:
          path: .tags
        shown_at:
          path: .link
        preview:
          path: .media_content[0].url
    args:
      collection_urls:
        - http://shahrefarang.com/feed/
        - http://shahrefarang.com/en/feed/
        - http://shahrefarang.com/ar/feed/
  texas_tech:
    args:
      path: /opt/catalogs/texas_tech.yaml
    description: Texas Tech Uninversity
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  yale_babylonian:
    description: Yale Babylonian Collection
    driver: csv
    metadata:
      data_path: 'yale/babylonian'
      post_harvest: "/opt/dlme_airflow/utils/yale_babylon_remove_non_relevant_records.py"
    args:
      csv_kwargs:
        blocksize: null
        dtype:
          id: int64
          occurrence_id: object
          last_modified: object
          callnumber: object
          title: object
          scientificname: object
          collector: float64
          collecting_date: float64
          latitude: float64
          longitude: float64
          datum: object
          geographic_continent: object
          geographic_country: object
          geographic_stateprovince: object
          geographic_county: object
          geographic_municipality: object
          geographic_locality: float64
          common_name: float64
          type: object
          format: object
          era: object
          geographic_culture: object
          identified_by: object
          identification_references: float64
          previous_identifications: float64
          associated_references: float64
      urlpath:
        - https://collections.peabody.yale.edu/search/Search/Results?join=AND&bool0%5B%5D=AND&lookfor0%5B%5D=BC&type0%5B%5D=AllFields&limit=100&page=1&filter%5B%5D=~collection%3A%22Anthropology%22&filter%5B%5D=resource%3A%22Resource+available+online%22&view=csv
