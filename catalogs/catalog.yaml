    description: Metroplotan Museum of Art, Near Eastern Collection
    driver:
    metadata:
      current_metadata: /opt/airflow/metadata/met/data.csv
      working_directory: /opt/airflow/working/met
    args:
      collection_url:
  penn_museum:
    args:
      path: /opt/catalogs/penn_museum.yaml
    description: Penn Museum
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  princeton:
    args:
      path: /opt/catalogs/princeton.yaml
    description: Princeton University
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  qnl:
    description: Qatar Digital Library records
    driver: oai_xml
    metadata:
      current_metadata: /opt/airflow/metadata/qnl/british-library/data.csv
      working_directory: /opt/airflow/working/qnl/british-library
      fields:
        id:
          path: /oai:record/oai:header/oai:identifier
          namespace:
            header: http://www.openarchives.org/OAI/2.0/
          optional: True
    args:
      collection_url: https://api.qdl.qa/api/oaipmh
      set:
  ssm_iiif:
    args:
      path: /opt/catalogs/ssm_iiif.yaml
    description: Sakip Sabanci Museum IIIf Collections
    driver: intake.catalog.local.YAMLFileCatalog
    metadata: {}
  ssm_oai:
    description: Sakip Sabanci Museum OAI Records
    driver: oai_xml
    metadata:
      current_metadata: /opt/airflow/metadata/ssm/abidindino-xml/data.csv
      working_directory: /opt/airflow/working/ssm/abidindino-xml
      fields:
        id:
          path: //header:identifier
          namespace:
            header: http://www.openarchives.org/OAI/2.0/
          optional: True
    args:
      collection_url: http://cdm21044.contentdm.oclc.org/oai
      set: abidindino
  stanford:
    description: Stanford Rumsey Maps
    driver: iiif_json
    metadata:
      current_metadata: /opt/airflow/metadata/stanford/maps/data.csv
      working_directory: /opt/airflow/working/stanford/maps
    args:
      collection_url:
  walters:
    description: Walters Art Museum
    driver:
    metadata:
      current_metadata: /opt/airflow/metadata/walters/data.csv
      working_directory: /opt/airflow/working/walters
    args:
