metadata:
  version: 1
sources:
  princeton_movie_config:
    description: "Princeton Movie Posters"
    driver: iiif_json
    args:
      collection_url: https://figgy.princeton.edu/collections/2ce536fa-8c6e-4f1d-b411-29a28fe188d5/manifest
      dtype:
        context: object
        id: object
        iiif_format: object
        profile: object
        resource: object
        genre: object
        coverage: object
        date: object
        format: object
        language: object
        publisher: object
        access: object
        rights: object
        source: object
        subject: object
        title: object
        type: object
        repository: object
    metadata:
      current_metadata: "/opt/airflow/metadata/princeton/movie-posters/data.csv"
      working_directory: "/opt/airflow/working/princeton/movie-posters"
      fields:
        context:
          path: '@context'
          optional: true
        description_top:
          path: 'description'
          optional: true
        id:
          path: '@id'
          optional: true
        iiif_format:
          path: 'sequences..format'
        profile:
          path: 'sequences..profile'
        resource:
          path: 'sequences..resource.@id'
        thumbnail:
          path: 'thumbnail..@id'
          optional: true
