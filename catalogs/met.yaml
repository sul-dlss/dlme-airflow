        amount: "100"
      collection_selector: results
      result_count:
        path: "totalResults"
    metadata:
      data_path: met/near_east
      output_format: json
      config: met
      fields:
        id:
          path: "id"
        artist:
          path: "artist"
        culture:
          path: "culture"
        description:
          path: "description"
        date:
          path: "date"
        identifier:
          path: "accessionNumber"
        medium:
