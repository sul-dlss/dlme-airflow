        format: object
        language: object
        publisher: object
        access: object
        rights: object
        source: object
        subject: object
        title: object
        type: object
        repository: object
    metadata:
      current_metadata: /opt/airflow/metadata/cambridge/genizah/data/data.csv
      working_directory: /opt/airflow/working/cambridge/genizah
      fields:
        context:
          path: '@context'
          optional: true
        description_top:
          path: description
          optional: true
        id:
          path: '@id'
          optional: true
        iiif_format:
          path: sequences..format
