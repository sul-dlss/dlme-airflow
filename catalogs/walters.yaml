metadata:
  version: 1
  data_path: walters
  schedule: "0 15 25 Jan,Apr,Jul,Oct *"
sources:
  mena:
    description: MENA Collection
    driver: sequential_csv
    metadata:
      data_path: walters/mena
      output_format: json
      filters:
        Culture:
          - Egyptian
          - Egyptian-Islamic
          - Anatolian
          - Anatolian?
          - Akkadian
          - Armenian
          - Babylonian
          - Byzantine
          - Byzantine; Christian
          - Christian; Armenian
          - Christian; Byzantine; Armenian
          - Coptic
          - Early Christian
          - Gnostic
          - Gutian or Neo-Sumerian
          - Iranian-Islamic
          - Islamic
          - Mamluk
          - Mesopotamia
          - Mesopotamian
          - Neo-Assyrian
          - Neo-Babylonian
          - Neo-Babylonian or Achaemenid
          - Neo-Sumerian
          - Neo-Sumerian or Babylonian
          - Neo-Sumerian; Ur III
          - Old Babylonian
          - Ottoman
          - Ottoman-Islamic
          - Persian
          - Persian~Islamic
          - Sumerian
          - Syrian
          - Syro-Palestine
        CollectionName:
          - Ancient Art
          - Renaissance and Baroque Art
          - South and Southeast Asian Art
          - East Asian Art
          - 18th and 19th Century Art
          - Medieval Art
          - Manuscripts
          - African Art
          - Ancient Americas
          - Modern and Contemporary Art
          - Incunabula
          - Rare Books
          - Archives
          - Frame Department
          - Chamber of Arts and Wonders
      config: walters
      fields:
        id:
          name_in_dataframe: "ObjectID"
          path: "ObjectID"
    args:
      urlpath:
        - https://raw.githubusercontent.com/WaltersArtMuseum/api-thewalters-org/main/art.csv
      csv_kwargs:
        dtype:
          ObjectID: int64
          ObjectNumber: object
          SortNumber: object
          ObjectName: object
          DateBeginYear: object
          DateEndYear: object
          DateText: object
          Title: object
          Dimensions: object
          Medium: object
          Style: object
          Culture: object
          Inscriptions: object
          Classification: object
          Period: object
          ResourceURL: object
          Description: float64
          CreditLine: object
          Provenance: object
          Dynasty: object
          Reign: object
          RelatedObjects: object
          Images: object
          CollectionID: object
          CollectionName: object
          MuseumLocation: object
          Creators: int64
          Exhibitions: int64
