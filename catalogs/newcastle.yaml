metadata:
  version: 1
  data_path: newcastle
  schedule: "0 0 1 Jan,Apr,Jul,Oct *"
sources:
  gertrude-bell:
    description: "Gertrude Bell Archive"
    driver: xml
    metadata:
      data_path: newcastle
      config: newcastle
      record_selector:
        path: ".//item"
      fields:
        creation_date:
          path: ".//creation-date"
          namespace:
          optional: true
        creator:
          path: ".//creator"
          namespace:
          optional: true
        country_and_region:
          path: ".//country-and-region"
          optional: true
        description:
          path: ".//description"
          optional: true
        extent:
          path: ".//extent-and-medium"
          optional: true
        id:
          path: ".//node_id"
          optional: false
        iiif_manifest:
          path: ".//iiif-manifest"
          optional: true
        language:
          path: ".//language"
          optional: true
        letter_recipient:
          path: ".//recipient"
          optional: true
        thumbnail:
          path: ".//field-thumbnail-image"
          optional: true
        shown_at:
          path: ".//path"
          optional: true
        title:
          path: ".//title"
          namespace:
          optional: true
        type:
          path: ".//type"
          optional: true
    args:
      collection_url: https://gertrudebell.ncl.ac.uk/export?resumptionToken={offset}
      paging:
        resumptionToken: True
        increment: 0
